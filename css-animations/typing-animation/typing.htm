	<script type="text/javascript">
var model = {

}
console.log(model.geneName);
console.log(model.seq);

var section = document.getElementById("section");
var code = document.createElement("p");
code.className += "bio-code";
section.appendChild(code);

var typing = function(seqData){
	
	var i = 0;
	var currentLetter = "";
	var len = seqData.length;
	console.log(seqData);
	
	var chooseLetter = function(){
		if (i <= len){
			currentLetter = seqData.substring(i,i+1); 
			code.innerText = code.textContent +=  currentLetter;
			i++;
		}
		else{
			clearInterval(typingInterval);
		}
	 
	}
	
	typingInterval = setInterval(chooseLetter, 200);	

}

var typingTwo = function(seqData){
	
	var i = 0;
	var currentLetter = "";
	var len = seqData.length;
	console.log(seqData);
	console.log("typingTwo");
	
	var chooseLetter = function(){
		if (i <= len){
			console.log("if");
			currentLetter = seqData.substring(i,i+1); 
			code.innerText = code.textContent +=  currentLetter;
			i++;
			window.setTimeout(chooseLetter,80);
		}
		else {
			console.log("else");
			return false;
		}
						
	}
	
	chooseLetter();
	
}
