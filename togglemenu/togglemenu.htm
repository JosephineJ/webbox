<!DOCTYPE html>
<html>
<head>
	<title>Toggle Menu</title>
	<link rel="stylesheet" href="main.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="callcontactform.js"></script>
</head>
<body>
	<div class="wrapper">
		<nav class="main-nav">
			<ul class="menu">
				<li class="nav-button chosen"><a href="#">Home</a></li>
				<li class="nav-button"><a href="#">Chars</a></li>
				<li class="nav-button "><a href="#">Comic</a></li>
				<li class="nav-button "><a href="#">About</a></li>
				<li class="nav-button "><a href="#" onclick="callContactForm();">Contact</a></li>
			</ul>
		</nav>
		<div class="clip">Menu</div>
	</div>
	<script type="text/javascript">
		
				jQuery(document).ready(function(){
					
					//jQuery('.main-nav .menu').slideToggle(320);
				
					jQuery('.main-nav a').click(function(event){
					
						var chosenNav = jQuery(event.target).parent();
						jQuery('.main-nav .chosen').removeClass('chosen');
						chosenNav.addClass('chosen');
						
					});
				
					jQuery('.clip').click(function(){

						jQuery('.clip').toggleClass('roll-out');					
						jQuery('.main-nav .menu').slideToggle(320);

					});
					
					
					callContactForm();
			
				});
			
	</script>
</body>
</html>
